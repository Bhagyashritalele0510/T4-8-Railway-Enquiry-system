
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
         <!-- Latest compiled and minified CSS -->
    {% load static %}

     <style>
        body{
            background-image:url('{% static "images/trai.jpg"%}');
            background-size:100%;
            background-opacity:0.4;
            background-repeat:no-repeat;


        }
        .sty
        {
            font-family: 'Arial', cursive;
            color:white;
        }
        .hd
        {
            margin-left:400px;

            }

            background-color:rgba(0,0,0,0.3);
            }



    </style>
</head>
<body>
    <div class="row">
        <div class="col-lg-4"></div>
    <div class="col-lg-4" style="background-color:darkslategray;margin-top:152px; opacity: 90%;margin-left: 320px;
margin-right: 357px;">
    <h2 style="text-align:center;"><span class="sty" style="font-size:50px;color:Yellow;">Train Schedule</span></h2>

    <form class="form-inline" style="margin-top: 44px;margin-left: 94px;"action="trains">

            <option value="{{i.tno}}">{{i.tno}}/{{i.tname}}</option>

        <input type="submit" class="btn btn-primary" value="check">
    </form>

        </div>
